<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>

	<script type="text/javascript">
		
		function checkFname() 
		{
			var f=document.frm.fname.value;
			var re=/^[A-Za-z]+$/;
			if (f=="")
			{
				document.getElementById('fname').innerHTML="Enter First Name";
			}
			else if(!re.test(f))
			{
				document.getElementById('fname').innerHTML="Enter Only Alphabets";
			}
			else
			{
				document.getElementById('fname').innerHTML="";
			}
		}


		function checkLname()
		{
			var l= document.frm.lname.value;
			var re = /^[A-Za-z]+$/;

			if (l=="")
			{
				document.getElementById('lname').innerHTML="Enter Last Name";
			}
			else if(!re.test(l))
			{
				document.getElementById('lname').innerHTML="Enter only Alphabets";
			}
			else
			{
				document.getElementById('lname').innerHTML="";
			}

		}

		function checkEmail()
		{
			var e=document.frm.email.value;
			var re=/^[A-Za-z0-9._-]+@[A-Za-z]+\.+[A-Za-z]{2,4}$/;
			if(e=="")
			{
				document.getElementById('email').innerHTML="Enter Email ID";
			}
			else if(!re.test(e))
			{
				document.getElementById('email').innerHTML="Please Enter Correct Email ID";
			}
			else
			{
				document.getElementById('email').innerHTML="";	
			}
		}

		function checkMobile()
		{
			var m = document.frm.mobile.value;
			var re=/^[0-9]{10}$/;

			if(m=="")
			{
				document.getElementById('mobile').innerHTML="Enter Mobile Number";
			}
			else if(!re.test(m))
			{
				document.getElementById('mobile').innerHTML="Enter 10 digit Mobile Number";
			}
			else
			{
				document.getElementById('mobile').innerHTML="";
			}
		}
		
		function checkAddress()
		{
			var a=document.frm.address.value;
			var re=/^[0-9A-Za-z-.,'\s]+$/;
			if(a=="")
			{
				document.getElementById('address').innerHTML="Please Enter Address";
			}
			else if(!re.test(a))
			{
				document.getElementById('address').innerHTML="Special Symbol is not allowed in Address";
			}
			else
			{
				document.getElementById('address').innerHTML="";
			}
		}

		function checkGender()
		{
			var gen = document.frm.gender.value;

			if (gen==false)
			{
				document.getElementById('gender').innerHTML="Please Select Gender";
			}
			else
			{
				document.getElementById('gender').innerHTML="";
			}
		}

		function checkPassword()
		{
			var p = document.frm.password.value;
			var re=/^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
			if(p=="")
			{
				document.getElementById('pwd').innerHTML="Please Enter password";
			}
			else if(!re.test(p))
			{
				document.getElementById('pwd').innerHTML="Password should be contain atleast one upper,lower and digit and special character with length of 8-15";
			}
			else
			{
				document.getElementById('pwd').innerHTML="";
			}
		}


		function checkCPassword()
		{
			cp = document.frm.cpassword.value;
			p = document.frm.password.value;
			if(cp == "")
			{
				document.getElementById('cpwd').innerHTML="Please Enter confirm password";
			}
			else if(cp == p)
			{
				document.getElementById('cpwd').innerHTML="";
			}
			else
			{
				document.getElementById('cpwd').innerHTML="Password and confirm password does not matched";
			}
		}

	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<form name="frm" method="post" action="">
	<table>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" onblur="checkFname();"></td>
			<td><span id="fname"></span></td>
		</tr>

		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" onblur="checkLname();"></td>
			<td><span id="lname"></span></td>
		</tr>

		<tr>
			<td>Email</td>
			<td><input type="text" name="email" onblur="checkEmail();"></td>
			<td><span id="email"></span></td>
		</tr>

		<tr>
			<td>Mobile Number</td>
			<td><input type="text" name="mobile" onblur="checkMobile();"></td>
			<td><span id="mobile"></span></td>
		</tr>

		<tr>
			<td>Address</td>
			<td><textarea rows="5" cols="21" Name="address" onblur="checkAddress();"></textarea></td>
			<td><span id="address"></span></td>
		</tr>

		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender" value="male" onblur="checkGender();">Male
				<input type="radio" name="gender" value="female" onblur="checkGender();">Female
			</td>
			<td><span id="gender"></span></td>
		</tr>

		<tr>
			<td>Hobby</td>
			<td>
				<input type="checkbox" name="hobby" value="cricket">Cricket<br>
				<input type="checkbox" name="hobby" value="reading">Reading<br>
				<input type="checkbox" name="hobby" value="music" >Music<br>
				<input type="checkbox" name="hobby" value="traveling">Traveling<br>
				<input type="checkbox" name="hobby" value="other">Other
			</td>
			<td><span id="hobby"></span></td>
		</tr>

		<tr>
			<td>Education</td>
			<td>
				<select name="education">
					<option>---Select Education---</option>
					<option value="10th">10th</option>
					<option value="12th">12th</option>
					<option value="BCA">BCA</option>
					<option value="MCA">MCA</option>
					<option value="MscIT">Msc. IT</option>
					<option value="mtech">M.Tech</option>
				</select>
			</td>	
		</tr>

		<tr>
			<td>Birthdate</td>
			<td>
				<input type="date" name="bdate">
			</td>
		</tr>

		<tr>
			<td>Time</td>
			<td>
				<input type="Time" name="time">
			</td>
		</tr>

		<tr>
			<td>Resume</td>
			<td>
				<input type="file" name="resume">
			</td>
		</tr>

		<tr>
			<td>Password</td>
			<td>
				<input type="password" name="password" onblur="checkPassword();">
			</td>
			<td><span id="pwd"></span></td>
		</tr>

		<tr>
			<td>Confirm Password</td>
			<td>
				<input type="password" name="cpassword" onblur="checkCPassword();">
			</td>
			<td><span id="cpwd"></span></td>
		</tr>

		<tr>
			<td colspan="2" align="center">
			<input type="submit" name="action" value="SUBMIT" class="btn-btn-green">
			</td>
		</tr>

	</table>
</form>

</body>
</html>
